- name: Deploy to EC2
  hosts: localhost
  connection: local

  tasks:
   - name: Lunch EC2 instance
     ec2:
       instance_type: t2.micro
       image: ami-085925f297f89fce1
       region: us-east-1
       key_name: presentation1
       vpc_subnet_id: subnet-1183291f
       assign_public_ip: yes
       wait: yes
       count: 1
       aws_access_key: "{{access_key}}"
       aws_secret_key: "{{secret_key}}"
       security_token: "{{session_token}}"

